   <script type="text/javascript">
   function hideFields() {
       /*Acceso a los campos*/
	   nombreInput = document.getElementById("Nombre");
       correoInput = document.getElementById("Correo");
       usuarioInput = document.getElementById("Usuario");
       contrasenaInput = document.getElementById("Contraseña");
       
       /*Acceso a los checkBox*/
       checkCrear = document.getElementById("crear");
       checkConsultar = document.getElementById("consultar");
       checkActualizar = document.getElementById("actualizar");
       checkBorrar = document.getElementById("borrar");
       
       /*Validación de los checkbox seleccionados*/
       if (checkCrear.checked || checkActualizar.checked) {
           nombreInput.disabled = false;
           correoInput.disabled = false;
           usuarioInput.disabled = false;
           contrasenaInput.disabled = false;
       }
       
       if(checkBorrar.checked || checkConsultar.checked) {
    	   nombreInput.disabled = true;
           correoInput.disabled = true;
           usuarioInput.disabled = true;
           contrasenaInput.disabled = true;
       }
       
   }
   </script>

    <fieldset style="width: fit-content;">
        <legend><strong>USUARIOS</strong></legend> <br>

        <label for="Nombre"><b>NOMBRE COMPLETO:</b></label>

        <input type="email" id="Correo" placeholder="email" name="Correo" disabled>
        <br>

        <input type="password" id="Contraseña" placeholder="contraseña" name="Contraseña" disabled>

        <div id="botonesUsuario">
        	<input type="radio" id="consultar" name="usuario" value="1" onchange="javascript:hideFields()"/>

	        <input type="radio" id="crear" name="usuario" value="2" onchange="javascript:hideFields()"/>
