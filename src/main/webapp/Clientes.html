<style>
label {
	color: rgb(38, 17, 128);
	font-family: Arial
}

legend {
	color: rgb(12, 12, 12);
	font-family: Arial
}
</style>

<script type="text/javascript">
	function hideFields() {
		/*Acceso a los campos*/
		nombreInput = document.getElementById("Nombre");
		correoInput = document.getElementById("Correo");
		telefonoInput = document.getElementById("Telefono");
		direccionInput = document.getElementById("direccion");

		/*Acceso a los checkBox*/
		checkCrear = document.getElementById("crear");
		checkConsultar = document.getElementById("consultar");
		checkActualizar = document.getElementById("actualizar");
		checkBorrar = document.getElementById("borrar");

		/*Validación de los checkbox seleccionados*/
		if (checkCrear.checked || checkActualizar.checked) {
			nombreInput.disabled = false;
			correoInput.disabled = false;
			telefonoInput.disabled = false;
			direccionInput.disabled = false;
		}

		if (checkBorrar.checked || checkConsultar.checked) {
			nombreInput.disabled = true;
			correoInput.disabled = true;
			telefonoInput.disabled = true;
			direccionInput.disabled = true;
		}

	}
</script>

</head>

<body>


	<form action="Clientes.jsp" name="Clientes">

		<nav
			class="navbar navbar-expand-lg navbar-light bg-primary opacity-75">

		<fieldset style="width: fit-content;">
			<legend>
				<strong>CLIENTES</strong>
			</legend>
			<br> <label for="Cedula"><b>CEDULA:</b></label> <input
				type="number" id="Cedula" placeholder="cédula" name="Cedula"
				required> <br> <br> <label for="Nombre"><b>NOMBRE
					COMPLETO:</b></label> <input type="text" id="Nombre" placeholder="nombre"
				name="Nombre" disabled> <br> <br> <label
				for="Correo"><B>CORREO ELECTRONICO:</B></label> <input type="email"
				id="Correo" placeholder="email" name="Correo" disabled> <br>
			<br> <label for="Telefono"><B>TELEFONO:</B></label> <input
				type="text" id="Telefono" placeholder="telefono" name="Telefono"
				disabled> <br> <br> <label for="Direccion"><b>DIRECCION:</b></label>
			<input type="text" id="direccion" placeholder="direccion"
				name="direccion" disabled> <br> <br>
			<div id="botonesUsuario">
				<input type="radio" id="consultar" name="cliente" value="1"

					onchange="javascript:hideFields()" /> <label for="borrar">BORRAR</label>
